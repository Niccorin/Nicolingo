<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NICOLINGO</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<!-- スタート -->
  <div id="startScreen" class="screen">
  <img src="logo.png" class="logo" onclick="startGame()">

  <div class="menu">
    <button onclick="startGame()">スタート</button>
    <button onclick="openSettings()">設定</button>
    <button onclick="toggleBGM()">BGM</button>
  </div>

  <div id="version">v0.1.0</div>
</div>

<!-- ゲーム -->
<div id="gameScreen" class="screen hidden">
  <h2 id="meaning"></h2>

  <div id="answerArea" class="answer"></div>
  <div id="blockArea" class="blocks"></div>

  <button onclick="checkAnswer()">答え合わせ</button>
  <button onclick="backToStart()">終了</button>
</div>

<!-- 設定 -->
  <hr>

<h2>その他</h2>
<button onclick="showCredits()">クレジット</button>
<button onclick="showFeedback()">意見・要望</button>
  
<div id="settingsScreen" class="screen hidden">
  
<!-- クレジット画面 -->
<div id="creditScreen" class="screen hidden">
  <h2>クレジット</h2>

  <p><strong>アプリ名:</strong> NICOLINGO</p>
  <p><strong>開発:</strong> Haruto</p>
  <p><strong>Version:</strong> v1.0.0</p>
  <p><strong>BGM:</strong> Morning_2</p>

  <button onclick="openSettings()">戻る</button>
</div>
<!-- フィードバック画面 -->
<div id="feedbackScreen" class="screen hidden">
  <h2>意見・要望</h2>

  <textarea id="feedbackText" 
    placeholder="ご意見・ご要望を書いてください"
    style="width:90%;height:120px;"></textarea>

  <br><br>
  <button onclick="sendFeedback()">送信</button>
  <button onclick="openSettings()">戻る</button>
</div>

<h2>問題集</h2>
<input id="setName" placeholder="新しい問題集名">
<button onclick="createSet()">作成</button>
<ul id="setList"></ul>

<hr>

<h2>問題管理</h2>
<input id="newMeaning" placeholder="意味">
<input id="newBlocks" placeholder="単語 (例:I,play,soccer)">
<input id="newAnswer" placeholder="答え (例:I play soccer)">
<button onclick="addProblem()">追加</button>

<h3>問題一覧</h3>
<ul id="problemList"></ul>

<button onclick="backToStart()">戻る</button>
</div>

</div>

<audio id="bgm" loop>
  <source src="Morning_2.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
